<article class="post">
    {{ .Render "header" }}

    <!-- <section id="social-share">
        <ul class="icons">
            {{ partial "share-links" . }}
        </ul>
    </section> -->
    {{ .Render "featured" }}
    <div id="content" class="post-body">
        {{ .Content }} 
    </div>

    <footer>
        {{ .Render "footer-category" }}
        {{ partial "share-menu" . }}
    </footer>
</article>

{{ if ne .Site.DisqusShortname "" }}
    {{ if not (in (printf "%#v" .Site.BaseURL) "localhost") }}
        <article class="post">
            {{ template "_internal/disqus.html" . }}
        </article>
    {{ end }}
{{ end }}
