<!--
RevolutionSlider + hugo integration

Params:
    name:       sliderName #name of your slider set in revolution slider

Creates a revSlider on your page, call it with:

Example: {{/*

    {{% revslider name="rev_slider1" %}}

*/}}
-->
{{ if $.Get "name" }}
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
		<script type="text/javascript">
			jQuery(document).ready(function($){
				$('.revslider').load('/sliders/{{ $.Get "name" }}/slider.html');
			});
		</script>
		<div class="revslider" data-alias="{{ $.Get "name" }}"></div>
		<style media="screen">
			.custom.tparrows.tp-leftarrow:before,
			.custom.tparrows.tp-rightarrow:before {
			    display: none;
			}
		</style>
{{ end }}
